<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Media Uploader</title>
</head>
<body>
  <h1>Media Uploader</h1>

  <div class="container">
    <form action="." method="post" enctype="multipart/form-data">
        <div class="row"
          <label for="upload">Upload Audio File:</label>
          <input id="input" type="file" name="audio-upload" accept="audio/*" capture="microphone">
        </div>
        <div class="row">
          <label for="upload">Upload Image File:</label>
          <input id="input" type="file" name="image-upload" accept="image/*" capture="camera">
        </div>
        <div class="row">
          <label for="upload">Upload Video File:</label>
          <input id="input" type="file" name="video-upload" accept="video/*" capture="camcorder">
        </div>
        <div class="row">
          <label for="upload">Upload Text File:</label>
          <input id="input" type="file" name="text-upload" accept=".doc,.docx,.txt,.html">
        </div>
        <div class="button">
          <button type="submit">Submit</button>
        </div>
    </form>
    </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>

</body>
